<style>
/* --- Nova's Design for Phoenix Status Bar --- */
:root {
    /* Define adaptive colors using CSS variables from SillyTavern for compatibility */
    --phoenix-border-color: color-mix(in srgb, var(--main-accent-color, #ffd700) 80%, transparent);
    --phoenix-title-color: var(--main-text-color, #111);
    --phoenix-bg-color: color-mix(in srgb, var(--main-bg-color, #fff) 90%, transparent);
    --phoenix-item-bg: color-mix(in srgb, var(--main-bg-color, #fff) 50%, var(--border-color, #ccc) 10%);
    --phoenix-item-title-color: color-mix(in srgb, var(--main-text-color, #111) 85%, transparent);
    --phoenix-item-content-color: var(--text-color, #333);
}

.phoenix-status-container {
    width: 100%;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid color-mix(in srgb, var(--border-color, #ddd) 50%, transparent);
    background: var(--phoenix-bg-color);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    font-family: 'Kaiti SC', 'STKaiti', 'KaiTi', sans-serif;
    overflow: hidden;
    transition: all 0.3s ease-in-out;
}

.phoenix-status-container summary {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    font-size: 0.9em;
    font-weight: bold;
    color: var(--phoenix-title-color);
    cursor: pointer;
    list-style: none;
    outline: none;
    transition: background-color 0.2s ease;
}

.phoenix-status-container summary:hover {
    background-color: var(--phoenix-item-bg);
}

.phoenix-status-container summary::-webkit-details-marker {
    display: none;
}

.phoenix-status-container .summary-title {
    letter-spacing: 1px;
    text-shadow: 1px 1px 3px color-mix(in srgb, var(--main-bg-color, #fff) 50%, transparent);
}

.phoenix-status-container .summary-arrow {
    width: 12px;
    height: 12px;
    transition: transform 0.3s ease;
}

.phoenix-status-container[open] > summary .summary-arrow {
    transform: rotate(90deg);
}

.phoenix-status-content {
    padding: 5px 12px 12px 12px;
    border-top: 1px solid color-mix(in srgb, var(--border-color, #ddd) 30%, transparent);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.phoenix-status-item {
    background-color: var(--phoenix-item-bg);
    border-radius: 6px;
    padding: 8px 12px;
    border-left: 3px solid var(--phoenix-border-color);
    transition: box-shadow 0.2s ease;
}

.phoenix-status-item:hover {
    box-shadow: 0 0 10px color-mix(in srgb, var(--phoenix-border-color) 30%, transparent);
}

.phoenix-status-item h4 {
    margin: 0 0 6px 0;
    font-size: 0.8em;
    font-weight: 600;
    color: var(--phoenix-item-title-color);
    display: flex;
    align-items: center;
}

.phoenix-status-item h4::before {
    content: '❖';
    margin-right: 6px;
    color: var(--phoenix-border-color);
    font-size: 0.9em;
}

.phoenix-status-item p {
    margin: 0;
    font-size: 0.75em;
    color: var(--phoenix-item-content-color);
    line-height: 1.6;
    white-space: pre-wrap;
    word-break: break-all;
}
</style>

<details class="phoenix-status-container">
    <summary>
        <span class="summary-title">「凤皇于飞·乱世浮光」</span>
        <svg class="summary-arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18l6-6-6-6"/>
        </svg>
    </summary>
    <div class="phoenix-status-content">
        <div class="phoenix-status-item">
            <h4>天下大势</h4>
            <!-- ID added for JS injection -->
            <p id="ph-display-world"></p>
        </div>
        <div class="phoenix-status-item">
            <h4>身心状态</h4>
            <!-- ID added for JS injection -->
            <p id="ph-display-body"></p>
        </div>
        <div class="phoenix-status-item">
            <h4>此刻情境</h4>
            <!-- ID added for JS injection -->
            <p id="ph-display-moment"></p>
        </div>
        <div class="phoenix-status-item">
            <h4>二人羁绊</h4>
            <!-- ID added for JS injection -->
            <p id="ph-display-bond"></p>
        </div>
    </div>
</details>

<script>
// 使用 IIFE (立即执行函数) 替代 DOMContentLoaded
(function() {
    // 从全局变量读取数据
    const data = window.PHOENIX_STATUS_PARAMS || {};
    
    // 辅助函数：安全更新内容
    const updateText = (id, content) => {
        const el = document.getElementById(id);
        if (el) el.innerHTML = content || '...';
    };

    updateText('ph-display-world', data.world);
    updateText('ph-display-body', data.body);
    updateText('ph-display-moment', data.moment);
    updateText('ph-display-bond', data.bond);
})();
</script>
