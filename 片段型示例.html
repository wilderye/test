<style>
  .fragment-demo {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
    border-radius: 12px;
    color: white;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    max-width: 300px;
    margin: 20px auto;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
  }
  .fragment-demo h2 {
    margin: 0 0 10px 0;
    font-size: 1.5rem;
  }
  .fragment-demo p {
    margin: 0;
    opacity: 0.8;
    font-size: 0.9rem;
  }
  .fragment-demo .counter {
    font-size: 3rem;
    font-weight: bold;
    margin: 15px 0;
  }
  .fragment-demo button {
    background: white;
    color: #667eea;
    border: none;
    padding: 10px 25px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s;
  }
  .fragment-demo button:hover {
    transform: scale(1.05);
  }
</style>

<div class="fragment-demo">
  <h2>片段型示例</h2>
  <p>这是一个没有 head/body 的纯片段</p>
  <div class="counter" id="counter">0</div>
  <button onclick="increment()">+1</button>
</div>

<script>
  let count = 0;
  function increment() {
    count++;
    document.getElementById("counter").textContent = count;
  }
</script>
